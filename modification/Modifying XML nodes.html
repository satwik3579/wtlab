<html>
<body>
<p>Category before modification: <span id="categoryBefore"></span></p>
<p>Category after modification: <span id="categoryAfter"></span></p>
<script>
var xhttp = new XMLHttpRequest();
xhttp.open("GET", "books.xml", true);
xhttp.send();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    var x = xmlDoc.getElementsByTagName('book');
    // Display category before modification
    document.getElementById("categoryBefore").innerText = x[0].getAttribute("category");
    // Modify the category attribute
    x[0].setAttribute("category", "food");
    // Display category after modification
    document.getElementById("categoryAfter").innerText = x[0].getAttribute("category");
}
</script>
</body>
</html>
